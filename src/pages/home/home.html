<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-10>
      <ion-item>
        <ion-textarea type="text" [(ngModel)] = "newQuote" name="newQuote" placeholder=" your quote"></ion-textarea>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click) = "addQuote()"> add </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let quote of quotes$ | async" (click)="showQuoteDetails(quote)" >
          <ion-item>
            {{ quote.$value }}
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
